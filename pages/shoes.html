<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Styles-->
    <link rel="stylesheet" type="text/css" href="../style.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../fonts/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" type="text/css" href="../fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--Favicon-->
    <link rel="shortcut icon" type="image/png" href="../assets/images/favicon.png" />
    <title>StepAhead</title>
</head>

<body>
    <!--Navigation bar-->
    <nav class="navbar navbar-inverse  navbar-fixed-top" role="navigation">

        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a class="logo" href="../index.html">
                            StepAhead</a></li>
                    <li><a href="../index.html"><span class="glyphicon glyphicon-home" aria-hidden="true"></span>
                            Home</a></li>
                    <li><a href="donate.html">
                            <span class="glyphicon glyphicon-gift" aria-hidden="true"></span> Donate</a></li>
                    <li class="active"><a href="#">
                            <span class="glyphicons glyphicons-shoe-steps" aria-hidden="true"></span> Shoes</a></li>
                    <li><a href="contact.html"><span class="glyphicon glyphicon-envelope fa fa-envelope-o"></span>
                            Contact</a></li>
                    <!-- Cart svg -->
                    <div class="cartsvg">
                        <a id="cartBtn" class="nav-item nav-link" href="cart.html" style="position: relative; filter: invert(1);">
                            <span class="badge badge-success d-none cart-badge">2</span>
                            <img src="../assets/images/shopping_cart.svg" class="nav-icon" />
                        </a></div>

                    <!-- Login section -->
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="dashboard.html" id="dashboard-button" data-target="#dashboard">
                            <span class="glyphicon glyphicon-stats"></span>
                            <span class="">Dashboard</span></a>
                    </li>
                    <li>
                        <a id="login-button" data-toggle="modal" data-target="#loginModal">
                            <span class="login-icon glyphicon glyphicon-log-in"></span>
                            <span class="login-logout">Login</span></a>
                    </li>
                </ul>


            </div>
        </div>
    </nav>

    <!--Login Modal-->
    <div id="loginModal" data-test="login" class="modal modal-background fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div>
                    <button type="button" class="close" data-dismiss="modal"> &times;</button>
                    <div class="limiter">
                        <div>
                            <div class="wrap-login100">
                                <form class="login100-form validate-form">
                                    <span class="login100-form-title p-b-26">
                                        Welcome!
                                    </span>
                                    <span class="login100-form-title p-b-48">
                                        <i class="glyphicons glyphicons-shoe-steps"></i>
                                    </span>

                                    <div class="wrap-input100 validate-input myemail-input" data-validate="">
                                        <input class="input100 email-input" type="text" name="email">
                                        <span class="focus-input100" data-placeholder="Email"></span>
                                    </div>

                                    <div class="wrap-input100 validate-input mypassword-input" data-validate="">
                                        <span class="btn-show-pass">
                                            <i class="zmdi zmdi-eye"></i>
                                        </span>
                                        <input class="input100 password-input" type="password" name="pass">
                                        <span class="focus-input100" data-placeholder="Password"></span>
                                    </div>

                                    <div class="wrap-input100 validate-input myaddress-input" data-validate="">
                                        <input class="input100 address-input" type="text" name="address">
                                        <span class="focus-input100" data-placeholder="Address"></span>
                                    </div>

                                    <div class="wrap-input100 validate-input myphone-input" data-validate="">
                                        <input class="input100 phone-input" type="text" name="phone">
                                        <span class="focus-input100" data-placeholder="Phone Number"></span>
                                    </div>

                                    <div class="container-login100-form-btn">
                                        <div class="wrap-login100-form-btn my-wrap-form-button">
                                            <div class="login100-form-bgbtn"></div>
                                            <button class="login100-form-btn my-login-form-button" type="submit" name="submit">Login</button>
                                        </div>
                                    </div>

                                    <div class="text-center p-t-115">
                                        <span class="txt1">
                                            Donâ€™t have an account?
                                        </span>

                                        <a class="sign-up">
                                            Sign Up
                                        </a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Shop section -->

    <main role="main">

        <div class="shoes-catalog">
            <h1 class="shoes-title">Available shoes at the moment</h1>
            <h5 class="shoes-subtitle"></h5>
            <div class="container">
                <div class="items-container"></div>
            </div>
        </div>

    </main>


    <!--Alerts-->
    <div class="alert alert-success myAlert myAlertShoes" role="alert">
        Your order has been placed in your cart!
    </div>

    <!--Back to top button-->
    <button id="backToTopBtn" title="Go to top">&uarr;</button>

    <!--Scripts-->
    <script src="../index.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
</body>

</html>
